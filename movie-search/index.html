<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie search</title>
</head>

<body>
  <header class="header">
    <div>
      <h1> Movie Search</h1>
    </div>
  </header>
  <div class="wrapper">

    <div class="input-group input-group-lg mb-3 mt-5">

      <input type="text" class="form-control search-input" placeholder="Movie search" aria-label="Movie search" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
          <img class="clear-img" src="./src/assets/img/clear.png" alt="">
        </button>
      </div>

      <div class="input-group-append">
        <button class="btn btn-outline-secondary search-button" type="button" id="button-addon2">Search</button>
      </div>
    </div>

    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    </div>
  </div>
  <footer class="footer">
    <a class="github-link" href="https://github.com">github</a>
  </footer>
</body>

</html>
